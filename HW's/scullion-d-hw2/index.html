<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>

<body>
  <main>
    <canvas width="800" height="400"></canvas>
    <div id="controls">
      <section>
        <button id="play-button" data-playing="no"></button>
        <button id="fs-button">Full Screen</button>

        <label>Track:
          <select id="track-select">

          </select>
        </label>
      </section>

      <section>
        Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
        <span id="volume-label">???</span>
      </section>
      <section>
        <span><input type="radio" id="frequency" name="current-vis" checked="true">
          <label for="frequency">Display Frequency: </label></span>
        <span><input type="radio" id="waveform" name="current-vis">
          <label for="waveform">Display Waveform</label></span>
      </section>
      <section>
        <span><input type="checkbox" id="gradient-cb" checked="true"><label for="gradient-cb">Show
            Gradient</label></span>
        <span><input type="checkbox" id="bars-cb" checked="true"><label for="bars-cb">Show Bars</label></span>
        <span><input type="checkbox" id="sphere-cb" checked="true"><label for="sphere-cb">Show Sphere</label></span>
        <span><input type="checkbox" id="pulse-sphere-cb" checked="true"><label for="pulse-sphere-cb">Pulse
            Sphere</label></span>
        <span><input type="checkbox" id="spin-sphere-cb"><label for="spin-sphere-cb">Spin
            Sphere</label></span>
        <span><input type="checkbox" id="confetti-cb" checked="true"><label for="confetti-cb">Show Confetti
            Effect</label></span>
        <br><br>
        <span><input type="checkbox" id="noise-cb"><label for="noise-cb">Show Noise</label></span>
        <span><input type="checkbox" id="invert-cb"><label for="invert-cb">Invert Colors</label></span>
        <span><input type="checkbox" id="emboss-cb"><label for="emboss-cb">Show Emboss</label></span>
        <span><input type="checkbox" id="highshelf-cb"><label for="highshelf-cb">Highshelf Filter
            (Treble)</label></span>
        <span><input type="checkbox" id="lowshelf-cb"><label for="lowshelf-cb">Lowshelf Filter (Bass)</label></span>
      </section>
    </div>
  </main>
</body>

</html>
