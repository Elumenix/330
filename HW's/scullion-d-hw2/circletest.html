<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sine Start</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script>
        "use strict";
        const canvasWidth = 1440, canvasHeight = 900;
        let ctx;
        let circle
        let circle1;
        let circle2;
        let circle3;
        let circle4;
        let circle5;
        let circle6;
        let circle7;
        let circle8;


        window.onload = init;

        class Point {
            constructor(xPos, yPos, zPos) {
                this.x = xPos;
                this.y = yPos;
                this.z = zPos;
                this.trueY = yPos;
            }
        }

        class Sphere {
            constructor(radius) {
                this.boundry = new Array();
                this.radius = radius;
                this.numberOfVertices = 0;

                // Establish x and z position of points
                for (let i = 0; i <= 2 * Math.PI; i += .17) {
                    this.boundry[this.numberOfVertices] = new Point(Math.cos(i) * this.radius, 0, Math.sin(i) * this.radius);
                    this.numberOfVertices++;
                }

                // Create Vertical points in line with center ring
                for (let direction = 1; direction >= -1; direction -= 2) {
                    for (let j = 0.19; j < 1.445; j += .17) {
                        let radius = Math.cos(j) * this.radius;
                        let fixedY = Math.sin(j) * this.radius * direction;

                        // Establish all x and z positions on ring
                        for (let i = 0; i < 6.28; i += 0.17) {
                            this.boundry[this.numberOfVertices] = new Point(Math.cos(i) * radius, fixedY, Math.sin(i) * radius);
                            this.numberOfVertices++;
                        }
                    }
                }
            }

            drawCircle() {
                for (const point of this.boundry) {
                    //if (point.z > 0) {
                    ctx.fillRect(canvasWidth / 2 + point.x, canvasHeight / 2 - point.y, 2, 2);
                    //}
                }
            }

            rotateX(radians) {
                for (const point of this.boundry) {
                    let y = point.y;
                    point.y = (y * Math.cos(radians)) + (point.z * Math.sin(radians) * -1.0);
                    point.z = (y * Math.sin(radians)) + (point.z * Math.cos(radians));
                }
            }

            rotateY(radians) {
                for (const point of this.boundry) {
                    let x = point.x;
                    point.x = (x * Math.cos(radians)) + (point.z * Math.sin(radians) * -1.0);
                    point.z = (x * Math.sin(radians)) + (point.z * Math.cos(radians));
                }
            }

            rotateZ(radians) {
                for (const point of this.boundry) {
                    let x = point.x;
                    point.x = (x * Math.cos(radians)) + (point.y * Math.sin(radians) * -1.0);
                    point.y = (x * Math.sin(radians)) + (point.y * Math.cos(radians));
                }
            }
        }

        function init() {
            ctx = canvas.getContext("2d");
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            /*circle1 = new Circle(canvasWidth / 2, canvasHeight / 2, 300, 20);
            circle2 = new Circle(canvasWidth / 2, canvasHeight / 2 + 20, 261, 17.4);
            circle8 = new Circle(canvasWidth / 2, canvasHeight / 2 + 40, 225, 15);
            circle3 = new Circle(canvasWidth / 2, canvasHeight / 2 + 80, 161, 10.75);
            circle4 = new Circle(canvasWidth / 2, canvasHeight / 2 + 120, 108, 7.2);
            circle5 = new Circle(canvasWidth / 2, canvasHeight / 2 + 180, 48, 3.2);
            circle6 = new Circle(canvasWidth / 2, canvasHeight / 2 + 220, 21, 1.4);
            circle7 = new Circle(canvasWidth / 2, canvasHeight / 2 + 260, 5, .35);*/
            circle = new Sphere(100);
            ctx.strokeStyle = "red";

            loop();
        }


        function loop() {
            setTimeout(loop, 1000 / 15);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            ctx.fillStyle = "red";
            circle.rotateX(.05);
            circle.rotateY(.03);
            circle.drawCircle();
        }

    </script>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
