    <script>
        "use strict";
        const canvasWidth = 1440, canvasHeight = 900;
        let ctx;
        let circle1;
        let circle2;
        let circle3;
        let circle4;
        let circle5;
        let circle6;
        let circle7;

        window.onload = init;

        class Circle {
            constructor(circleCenterX, circleCenterY, baseWidth, baseHeight) {
                this.circleCenterX = circleCenterX;
                this.circleCenterY = circleCenterY;
                this.baseWidth = baseWidth;
                this.baseHeight = baseHeight;
            }
            drawCircle(widthScale, heightScale) {
                ctx.strokeStyle = 'red';

                ctx.beginPath();
                ctx.moveTo(this.circleCenterX + Math.cos(this.dtr(0)) * (widthScale * this.baseWidth), this.circleCenterY - Math.sin(this.dtr(0))) * (heightScale * this.baseHeight);
                for (let i = 0; i < 360; i++) {
                    ctx.lineTo(this.circleCenterX + Math.cos(this.dtr(i)) * (widthScale * this.baseWidth), this.circleCenterY - (Math.sin(this.dtr(i))) * (heightScale * this.baseHeight));
                }

                ctx.closePath();
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            // helpers
            dtr(degrees) {
                return degrees * (Math.PI / 180);
            }
        }

        function init() {
            ctx = canvas.getContext("2d");
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            circle1 = new Circle(canvasWidth / 2, canvasHeight / 2, 300, 20);

            circle8 = new Circle(canvasWidth / 2, canvasHeight / 2 + 40, 225, 15);

            circle7 = new Circle(canvasWidth / 2, canvasHeight / 2 + 260, 5, .35);



            // loop();

            }*/

            loop();
        }
