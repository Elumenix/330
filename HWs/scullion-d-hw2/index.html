<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link type="text/css" rel="stylesheet" href="./styles/dat.gui.css">
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/stats.min.js"></script>
  <script src="./src/loader.js" type="module"></script>
</head>

<body>
  <main>
    <canvas width="800" height="400"></canvas>
    <div id="controls">
      <section id=timer>
        <div id="time-tracker">0:00 / 0:00</div>
        <span><input type="checkbox" id="loop-cb"><label for="loop-cb">Loop</label></span>
      </section>
      <section>
        <input type="range" id="progress-bar" value="0">
      </section>
      <section>
        <button id="play-button" data-playing="no"></button>

        <label>Track:
          <select id="track-select">

          </select>
        </label>
        <input type="file" id="music-file" accept="audio/*">
      </section>
      <section>
        <button id="removal">Remove Current Track</button>
      </section>
    </div>
    <div id="my-stats-container">
    </div>
  </main>
</body>

</html>
